<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="contact.css">
    <title>Contatc Us</title>
</head>

<body class="bc">
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">CONTACT US</h1>
            <p id="description" class="description text-center">
                Got a question? <b>Reach us.</b>
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <!-- <label id="name-label" for="name">Full Name</label> -->
                <input type="text" name="name" id="name" class="form-control" placeholder="Name"
                    required />

            </div>


            <div class="form-group">
                <!-- <label id="email-label" for="email">Email</label> -->
                <input type="email" name="email" id="email" class="form-control" placeholder="Email"
                    required />
            </div>
            <div class="form-group">
                <!-- <label id="number-label" for="number">Phone</label> -->
                <input type="text" name="number" id="number" class="form-control" placeholder="Phone" />
            </div>
            <div class="form-group">
                <p>Which option best describes your enquiry?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="fault_product">Fault product</option>
                    <option value="payment_issue">Payment Issue</option>
                    <option value="Delivery_enquiry">Delivery enquiry</option>
                    <option value="Order enquiry">Order enquiry</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">

                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Describe your issue here..."></textarea>
            </div>

            <div class="form-group">
                <div class="sub">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
            </div>
        </form>
    </div>
</body>

</html>
